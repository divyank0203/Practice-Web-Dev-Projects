<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
    <title>Background Color Changer</title>
</head>
<body>
    <div class="announce">
        <h1 class="ann" style="text-align: center;">Color Theme Changer</h1>
    
<div class="boxes">
        <span class="box" id="blue"></span>
        <span class="box" id="green"></span>
        <span class="box" id="yellow"></span>
        <span class="box" id="red"></span>
        <span class="box" id="white"></span>
    </div>
    <div class="txt">
        <h2 class="change">Click on one of the above boxes to change the background color</h2>
    </div>

</body>

</html>
